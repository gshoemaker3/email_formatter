
font:
  family: "Aptos"
  size: 14

type:
  table:
    options:
      - 'width="100%" cellpadding="5" cellspacing="0" border="0"'
    tag: 'table'
    heading_format:
      tag: 'th'
      options: 
        - 'style="margin-bottom: 2px;"'
      bold: true
      underline: true
    content_format:
      tag: 'td'
      options: 
        - 'valign="top"'
      bold: false
      underline: false