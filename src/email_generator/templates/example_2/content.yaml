# The detailed_summary section supports bullets within text blocks
# Because of this, each text block is an object with a "text" field
detailed_summary:
  type: heading
  title: "Detailed Summary:"
  sub_bullets: true
  section_break: false
  content_structure: ul
  content:
    - li: VERY detailed.
      bullets:
        - li: SUB BULLETS LETS GO. I hope this works.
        - li: bullet two
        - li: bullet three
    - li: WOW this is SO detailed.
      bullets:
        - li: Sub bullet 1
        - li: sub bullet 2
          numbers:
            - li: hello one
            - li: hello two
    - li: Like fr give me a metal or something.

